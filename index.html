#schedule{
 height:calc(100vh - 110px);
 padding:8px;
 box-sizing:border-box;
 display:flex;
 flex-direction:column;
}

.class{
 background:white;
 border-radius:14px;
 padding:10px;
 margin-bottom:8px;
 border-left:6px solid transparent;
 flex:1;
 display:flex;
 flex-direction:column;
 justify-content:center;
}

.current{border-left-color:#34c759;background:#eafff1;}
.next{border-left-color:#0a84ff;}

.time{font-size:14px;color:#666;}
.title{font-size:20px;font-weight:bold;}
